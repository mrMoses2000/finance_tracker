version: '3.8'

services:
  # Database
  db:
    image: postgres:15-alpine
    container_name: budget_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: budget_app
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Backend API
  server:
    build: ./server
    container_name: budget_server
    restart: always
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: "postgresql://user:password@db:5432/budget_app?schema=public"
      JWT_SECRET: "super_secure_secret_key_change_me"
      PORT: 4000
    depends_on:
      - db
    volumes:
      - ./server:/app
      - /app/node_modules

  # Frontend Client
  client:
    build: ./client
    container_name: budget_client
    restart: always
    ports:
      - "3000:80"
      - "443:443"
    depends_on:
      - server
    volumes:
      - ./certs/config:/etc/letsencrypt:ro

volumes:
  postgres_data:
