version: '3.8'

services:
  # Database
  db:
    image: postgres:15-alpine
    container_name: budget_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Backend API (production)
  server:
    build: ./server
    container_name: budget_server
    restart: always
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public"
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      CORS_ORIGINS: ${CORS_ORIGINS}
      CORS_ALLOW_ALL: ${CORS_ALLOW_ALL}
      TRUST_PROXY: ${TRUST_PROXY}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX}
      RATE_LIMIT_AUTH_WINDOW_MS: ${RATE_LIMIT_AUTH_WINDOW_MS}
      RATE_LIMIT_AUTH_MAX: ${RATE_LIMIT_AUTH_MAX}
      AUDIT_LOG_ENABLED: ${AUDIT_LOG_ENABLED}
      SEED_ADMIN: ${SEED_ADMIN}
      SEED_ADMIN_EMAIL: ${SEED_ADMIN_EMAIL}
      SEED_ADMIN_PASSWORD: ${SEED_ADMIN_PASSWORD}
      SEED_ADMIN_NAME: ${SEED_ADMIN_NAME}
      PORT: 4000
    depends_on:
      - db
    command: ["npm", "run", "start:prod"]

  # Frontend Client
  client:
    build: ./client
    container_name: budget_client
    restart: always
    ports:
      - "3000:80"
      - "443:443"
    depends_on:
      - server
    volumes:
      - ./certs/config:/etc/letsencrypt:ro
      - ./certs/selfsigned:/etc/ssl/selfsigned:ro

volumes:
  postgres_data:
